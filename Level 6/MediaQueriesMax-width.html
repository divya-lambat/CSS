<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries: max-width</title>
    <style>
       .box{
        padding: 5px;
        height:100px;
        width:100px;
        background-color: hotpink;

       }
       @media  screen and (max-width:300px) {
        .box{
            background-color: maroon;
        }
       }
    </style>
 <body>
    
        <div  class="box">Box</div>
               
    
 </body>
 </html>
