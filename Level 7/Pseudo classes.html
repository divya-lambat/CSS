<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        .pseudo{
            height:25px;
            width:150px;
            background-color:violet;
            border-radius: 5px;
        }
        .pseudo:hover{
            height:30px;
            width:160px;
            background-color: yellow;
        }
        .pseudo:active{
            height:30px;
            width:160px;
            background-color:tomato;
        }
    </style> 
</head>
<body>
    <button class="pseudo">Learning pseudo</button>
</body>
</html>
