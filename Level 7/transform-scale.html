<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform-scale</title>
    <style>
        .box{
            margin:5px;
            padding: 5px;
            height: 100px;
            width: 100px;
            border:  2px solid black;
            border-radius:5px;
            transition:all 1s ease-in-out ;
           float:left;
            
        }
        #box1{
            background-color: aqua;
        }#box1:hover{
            transform: scaleX(2);
        }#box2{
            background-color: hotpink;
        }#box2:hover{
            transform:scaleY(4);
        }#box3{
            background-color: lawngreen;
        }#box3:hover{
            transform:scale(6);
        }#box4{
            background-color: darkred;
        }#box4:hover{
            transform:scale(8);
        }
    </style>
</head>
<body>
    <div id="box1" class="box">scale</div>
    <div id="box2" class="box">scale</div>
    <div id="box3" class="box">scale</div>
    <div id="box4" class="box">scale</div> 
</body>
</html>
