<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        #head1{
            text-transform: capitalize;
        }
        #head2{
            text-transform: uppercase;
        }
        #head3{
            text-transform: lowercase;
        }
        #head4{
            text-transform: none;
        }
    </style>
</head>
<body>
    <div id="head1">This is my text</div>
    <div id="head2">This is my text</div>
    <div id="head3">This is my text</div>
    <div id="head4">This is my text</div>
</body>
</html>
